apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-controller-leader-election-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: postgres-controller-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "postgreslet.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}